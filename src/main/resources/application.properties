spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:exchanger
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/console


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false


app.id=.json?app_id=
api.url.latest=https://openexchangerates.org/api/latest
api.url.historical=https://openexchangerates.org/api/historical/
currency.filter=UAH, EUR, GBP, NZD, AUD, JPY, BYN, PLN


logging.level.org.springframework.web=ERROR
logging.level.anattoly.exchanger=INFO
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file.name=${java.io.tmpdir}/app.log

